<!DOCTYPE html>
 
<html>
    <head>
        <!-- My Styles & Scripts -->
        <link rel="stylesheet" type="text/css" href="conversion-styles.css">
        <script src="conversion-service.js"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <!-- Icons -->
        <link rel="icon" href="../../images/icon.png">
        <script src="https://kit.fontawesome.com/4b72a40324.js" crossorigin="anonymous"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">

        <!-- Metadata -->
        <title>Drax Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        
        <!-- Run table populate on load -->
        <script> document.addEventListener('DOMContentLoaded', () => onLoad()) </script>
    </head>

    <body>
        <nav class="navbar bg-danger">
            <div class="container-fluid ">
                <span class="navbar-brand text-light">
                    <img src="../../images/icon.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                    Drax Calculator
                </span> 
            </div>
        </nav>

        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    Calculate Plate Weight
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">Select a machine from the table to set your calculator context.</li>
                        <li class="list-group-item">Enter either a plate number or a target weight to calculate the value based on the selected machine.</li>
                    </ul>

                    <div class="input-group mb-3">
                        <input id="input--plate-weight" type="number" class="form-control" placeholder="Select a machine" disabled readonly>
                        <span class="input-group-text">KG/P</span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">No.</span>
                        <input id="input--plate-number" type="number" class="form-control" placeholder="No. of plates">
                        <input id="input--total-weight" type="number" class="form-control" placeholder="Total weight">
                        <span class="input-group-text">KG</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-dumbbell"></i></span>
                <input id="input--search" type="text" class="form-control" placeholder="Search">
                <button id="btn--clear-search" class="btn btn-danger" onclick="clearSearchContext()"><i class="fas fa-trash" aria-hidden="true"></i></button>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col"></th>
                    <th scope="col">Machine</th>
                    <th scope="col">KG/P</th>
                    <th scope="col">Set</th>
                    </tr>
                </thead>
                <tbody id="tbody--plate-weights" class="table-group-divider">
                    <!-- Plate weights will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </body>
</html>
